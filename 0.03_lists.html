<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>List Tags</title>
</head>
<body>
    <h1>Lists</h1>
    <p>7 types of lists in HTML</p>
    <h3>To Do with an unordered list</h3>
    <ul>
        <li>Clean garage</li>
        <li>Fix car</li>
        <li>Make lasagna</li>
    </ul>
    <h3>Lasagna Recipe with an ordered list</h3>
    <ol>
        <li>Boil noodles</li>
        <li>Make sauce</li>
        <li>Lay out noodles</li>
        <li>Add cheese</li>
        <li>Pour sauce</li>
    </ol>














</body>
</html>
